{% block content %}

    

    <h2>Questions</h2>

    <form action=""  method="post"> {% csrf_token %}

<ul>

    
              

            {% for question in object_list %}
                <li>{{ question.title }}</li>
       
        <ul> 
            {% for choice in question.choices.all %}
                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
                    <li>{{ choice }}</li>
                {% endfor %}

        </ul>
    
    {% endfor %}
</ul>

</form>          
{% endblock %}
